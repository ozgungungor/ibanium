<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>IBAN Kaydet - Paylaş – IBANlarını Güvenle Sakla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="Kendinin ve para gönderdiğin herkesin IBAN bilgilerini güvenle sakla, kolayca paylaş. Metinden ve görselden IBAN tanıma özelliğiyle iOS için pratik IBAN yöneticisi."
  />
  <style>
    :root {
      --bg: #f7f7fb;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-soft: #e0ebff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --radius-lg: 18px;
      --radius-full: 999px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        -system-ui, sans-serif;
      background: radial-gradient(circle at top, #eef3ff 0, #f7f7fb 40%, #f7f7fb 100%);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 18px;
    }

    .logo-text {
      font-weight: 700;
      letter-spacing: 0.02em;
      font-size: 18px;
    }

    .tagline {
      font-size: 13px;
      color: var(--text-muted);
    }

    .nav {
      display: flex;
      gap: 16px;
      font-size: 14px;
    }

    .nav a {
      padding: 6px 10px;
      border-radius: 999px;
    }

    .nav a:hover {
      background-color: rgba(37, 99, 235, 0.06);
      text-decoration: none;
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
      gap: 32px;
      align-items: center;
    }

    @media (max-width: 800px) {
      main {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
    }

    .hero-title {
      font-size: clamp(26px, 3vw, 32px);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }

    .hero-highlight {
      display: inline-block;
      padding: 4px 10px;
      border-radius: var(--radius-full);
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 14px;
    }

    .hero-text {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .hero-list {
      list-style: none;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .hero-list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .hero-bullet {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
      margin-top: 7px;
    }

    .hero-cta-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hero-btn {
      border: none;
      border-radius: var(--radius-full);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.2);
      transition: transform 0.05s ease, box-shadow 0.05s ease;
    }

    .hero-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.24);
    }

    .hero-note {
      font-size: 12px;
      color: var(--text-muted);
    }

    .device-card {
      background: var(--card);
      border-radius: 28px;
      padding: 16px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.12);
      max-width: 360px;
      margin: 0 auto;
      position: relative;
    }

    .device-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .device-pill {
      padding: 4px 9px;
      border-radius: var(--radius-full);
      background: #f3f4ff;
      color: #4f46e5;
      font-weight: 500;
      font-size: 11px;
    }

    .device-main {
      background: #f3f4ff;
      border-radius: 22px;
      padding: 14px;
    }

    .device-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .device-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .device-iban {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 8px 10px;
      background: #ffffff;
      border-radius: 12px;
      border: 1px dashed rgba(79, 70, 229, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .copy-pill {
      border-radius: var(--radius-full);
      border: none;
      padding: 4px 9px;
      font-size: 11px;
      background: #4f46e5;
      color: #ffffff;
      cursor: default;
    }

    .device-chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .chip {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #e5e7ff;
      color: #4338ca;
    }

    .chip.secondary {
      background: #e5f3ff;
      color: #1d4ed8;
    }

    .device-footer {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
    }

    .badge-row {
      display: flex;
      gap: 6px;
    }

    .small-badge {
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .floating-card {
      position: absolute;
      bottom: -22px;
      right: 10px;
      background: var(--card);
      border-radius: 14px;
      padding: 8px 10px;
      box-shadow: 0 10px 35px rgba(15, 23, 42, 0.25);
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .floating-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
    }

    .section {
      margin-top: 56px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .section-text {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 18px;
      max-width: 700px;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .feature-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      padding: 14px 16px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    .feature-title {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .feature-body {
      font-size: 13px;
      color: var(--text-muted);
    }

    footer {
      margin-top: 48px;
      border-top: 1px solid var(--border);
      padding-top: 16px;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
    }

    .footer-links {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
